<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    {% for profession in professions %}
        <a href="{% url 'by_profession' profession.pk %}">{{ profession }}</a>
    {% endfor %}
    <a href="{% url 'add_star' %}">ADD NEW</a>
    {% for star in stars %}
        <div>
            <p>{{ star.name }}</p>
            <p>{{ star.surname }}</p>
            <p>{{ star.age }}</p>
            <p>{{ star.condition }}</p>
            <p>{{ star.profession }}</p>
        </div>
        <a href="{% url 'view_star' star.pk %}">VIEW MORE</a>
        <hr>
    {% endfor %}
</body>
</html>
