<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/index.css">
    
</head>
<body>
    <div class="navbar">
        {% for cat in categories%}
            <a href="{% url 'category' cat.pk %}">{{ cat }}</a>
        {% endfor %}
    </div class="news">
    <h1>{{ category }}</h1>
    {% for item in news %}
    <h1></h1>
        <div>
            <p>{{ item.title }}</p>
            <p>{{ item.content }}</p>
            <p>{{ item.created_at|date:"Y-m-d H:i:s" }}</p>
            <a href="{{ item.get_absolute_url }}">Read more...</a>
        </div>
        <hr>
    {% endfor %}
    <a href="{% url 'home' %}">GO BACK TO MAIN</a>
</body>
</html>
