<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    {% for new in news %}
    <div>
        <hr>
        <p>{{ new.title }}</p>
        <p>{{ new.content }}</p>
        <p>{{ new.created_at|date:"Y-m-d H:i:s" }}</p>
        <hr>
    </div>
    {% endfor %}
</body>
</html>
