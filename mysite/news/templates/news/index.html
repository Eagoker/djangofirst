{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    
</head>
<body>
    <div class="navbar">
        {% for cat in categories%}
            <a href="{% url 'category' cat.pk %}">{{ cat }}</a>
        {% endfor %}
        <a href="{% url 'add_new' %}">Add new</a>
    </div class="news">
    <h1>{{ title }}</h1>
    {% for item in news %}
        <div>
            <p>{{ item.title }}</p>
            <p>{{ item.content }}</p>
            <p>{{ item.created_at|date:"Y-m-d H:i:s" }}</p>
            <a href="{{ item.get_absolute_url }}">Read more...</a>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
